  <script>
    document.getElementById('sendToWhatsApp').addEventListener('click', function () {
      // Obtén los datos del formulario
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const countryCode = document.getElementById('countryCode').value;
      const phone = document.getElementById('phone').value;

      // Verifica que los campos no estén vacíos
      if (!name || !email || !phone) {
        alert('Por favor, completa todos los campos antes de enviar.');
        return;
      }

      // Construye el mensaje
      const message = `Hola, mi nombre es ${name}, mi correo es ${email} y mi número de teléfono es ${countryCode} ${phone}. Me interesa la información de los productos.`;

      // Envía un mensaje de WhatsApp al número especificado
      const whatsappUrl = `https://wa.me/573244473967?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
